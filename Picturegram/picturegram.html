<!DOCTYPE html>
<html>
<head>
	<title>Picturegram</title>

	<style type="text/css">
		* {
			box-sizing: border-box;
		}

		h1 {
			text-align: center;
			font-family: "lobster 1.4";
			font-size: 50px;
			margin: 0;
			color: white;
		}

		img {
			border: 3px solid orange;
		}

		#mainpic {
			width: 100%;
			height: auto;
		}

		.smallpic {
			width: calc(33.3333333% - 13px);
			height: auto;
			margin: 5px;

		}

		img:hover {
			border: 3px solid #ff7b00;
			cursor: pointer;
		}

		body {
			background: linear-gradient(276deg, 
				#29ad7c, #2981ad, #6629ad);

		}
	</style>
</head>
<body>
	<h1>Picturegram</h1>

	<img src="image1.jpg" id="mainpic">
	<img src="image2.jpg" class="smallpic">
	<img id="Autism" src="image3.jpg" class="smallpic">
	<img src="image4.jpg" class="smallpic">
	<img src="image5.jpg" class="smallpic">
	<img src="image6.jpg" class="smallpic">
	<img src="image7.jpg" class="smallpic">
	<img src="image8.jpg" class="smallpic">
	<img src="image9.jpg" class="smallpic">
	<img src="image10.jpg" class="smallpic">

</body>
</html>
